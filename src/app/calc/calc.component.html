<div class="container">
  <div class="column">
    <form >
      <div>
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" name="veiculo" [(ngModel)]="dados.veiculo">
      </div>

      <div>
        <label for="valorCombustivel">Valor do Combustível:</label>
        <input type="number" id="valorCombustivel" name="valorCombustivel" [(ngModel)]="dados.valorCombustivel">
      </div>

      <div>
        <label for="distancia">Distância:</label>
        <input type="number" id="distancia" name="distancia" [(ngModel)]="dados.distancia">
      </div>
      <div>
        <label for="kmlitro">Km/Litro:</label>
        <input type="number" id="kmlitro" name="kmlitro" [(ngModel)]="dados.kmlitro">
      </div>
    </form>
    <a class="waves-effect waves-light btn" (click)="calcular()">Calcular</a>
  </div>
  <div class="column">
    <app-result [resultValue]="result"></app-result>
  </div>
</div>
