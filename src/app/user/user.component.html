<div class="row">
  <form class="col s12" #form="ngForm" (submit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input 
        id="first_name" 
        name="first_name"
        type="text" 
        class="validate"
        [(ngModel)]="name"
        pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)"
        #nameField="ngModel"
        required
        >
        <label for="first_name">First Name</label>
        <div class="red-text" [hidden]="nameField.valid || nameField.untouched">
          Informe o Primeiro Nome
        </div>
      </div>
      
      <div class="input-field col s6">
        <input 
        id="last_name" 
        name="last_name"
        type="text" 
        class="validate"
        class="validate"
        [(ngModel)]="lastName"
        pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+"
        #last_nameField="ngModel"
        required
        >
        <label for="last_name">Last Name</label>
        <div class="red-text" [hidden]="last_nameField.valid ||last_nameField.untouched">
          Infome o Sobrenome
        </div>
      </div>
    </div>

    <div class="input-field col s6">
      <input
        id="input-password"
        name="input-password"
        type="password"
        class="validate"
        [(ngModel)]="password"
        pattern="^[a-zA-Z0-9_@#\\&\\$]{6,18}$"
        #passwordField="ngModel"
        required
      />
      <label for="input-password">Senha</label>
      <div class="red-text" [hidden]="passwordField.valid || passwordField.untouched">
        Por favor,senha com pelo menos 6 caracteres!
      </div>
    </div>

    <div class="input-field col s12 l6">
      <input
        id="input-user-repassword"
        name="input-user-repassword"
        type="password"
        class="validate"
        [(ngModel)]="userRepassword"
        #repassword="ngModel"
        pattern="{{ passwordField.value }}"
        required
      />
      <label for="input-user-repassword">Repita a senha *</label>
      <div
        class="red-text"
        [hidden]="repassword.valid || repassword.untouched"
      >
        Por favor, repita a sua senha.
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input 
        id="email" 
        name="email"
        type="email" 
        class="validate"
        [(ngModel)]="email"
        #emailFild="ngModel"
        pattern="{{ emailFild.value }}"
        required
        >
        <label for="email">Email</label>
        <div
        class="red-text"
        [hidden]="emailFild.valid || emailFild.untouched"
      >
        Por favor, insira seu email.
      </div>
      </div>
    </div>
    <button 
    class="btn waves-effect waves-light amber darken-4"
    type="submit"
    [disabled]="!form.valid">
      Cadastrar
    </button>
  </form>
</div>
